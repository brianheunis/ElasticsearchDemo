<!-- Back button with a default href -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content text-center padding ce nter>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Username" type="text" [(ngModel)]="username" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password " type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Confirm Password " type="password" [(ngModel)]="conpassword"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button text-center color="light" (click)="register()">Register</ion-button>
</ion-content>
