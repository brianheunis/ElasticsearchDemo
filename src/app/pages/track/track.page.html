<ion-header>
  <ion-toolbar>
    <ion-title>{{trackName}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>

    <ion-card>
      <img src="{{image}}" />
      <ion-card-header>
        <ion-card-title>{{title}}</ion-card-title>
        <ion-card-subtitle>{{artsist}}</ion-card-subtitle>
        <ion-card-subtitle>({{published}})</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
    {{wiki}}
      </ion-card-content>
    </ion-card>
  </ion-card>
</ion-content>
