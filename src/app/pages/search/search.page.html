
<ion-header>
  <ion-toolbar>
    <ion-title>(Elastic)Search Demo - Now Now Products</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


  <!-- Searchbar with a custom debounce -->
  <!-- Animated Searchbar -->

  <ion-searchbar animated [(ngModel)]="searchName" debounce="500" (ionChange)="searchNowNowItem($event)"></ion-searchbar>
  <ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              {{item.categoryName}}
              <ion-list>
                <ion-item *ngFor="let product of item.products">
                  <ion-grid>
                    <ion-row>
                      <ion-col size="2">
                        {{product.sku}}
                      </ion-col>                      
                      <ion-col size="3">
                        <div class="ion-text-wrap">
                          {{product.name}}
                        </div>
                      </ion-col>
                      <ion-col size="7">
                        <div class="ion-text-wrap">
                          {{product.description}}
                        </div>
                      </ion-col>                      
                    </ion-row>
                  </ion-grid>

                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
